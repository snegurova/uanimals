<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>UAnimals</title>
	</head>
	<body>
		@@include('_header.html')
		<main class="main">
			<section class="container heading">
				<h1>Гуманістичний рух, <br> за підтримку <span class="mark">прав</span> тварин</h1>
			</section>
			<section class="container last-news">
				<h2 class="last-news__heading">Останні новини</h2>
				<div class="last-news__slider swiper-container">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="last-news__slide swiper-slide">
							<div class="last-news__date">01.12.2020</div>
							<h3 class="last-news__title">Давайте запустимо хвилю так <br>гуманності!</h3>
						</div>
						<div class="last-news__slide swiper-slide">
							<div class="last-news__date">02.12.2020</div>
							<h3 class="last-news__title">2 Давайте запустимо хвилю так <br>гуманності!</h3>
						</div>
						<div class="last-news__slide swiper-slide">
							<div class="last-news__date">03.12.2020</div>
							<h3 class="last-news__title">3 Давайте запустимо хвилю так <br>гуманності!</h3>
						</div>
					</div>
					<div class="last-news__controls">
						<!-- If we need pagination -->
						<div class="swiper-pagination"></div>

						<!-- If we need navigation buttons -->
						<div class="swiper-button-next"></div>
					</div>
				</div>
			</section>
		</main>
		<script src="js/script.js"></script>
	</body>
</html>
