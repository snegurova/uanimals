<div class="popup popup_get-involved-form popup-form">
  <div class="popup__content">
    <div class="popup__body popup__body_s-padding">
      <div class="popup__close"></div>
      <form action="#" class="get-involved__form">
        <div class="input-form__wrapper">
          <input class="form-input form-input_full-width" id="name" type="text" data-error="" data-value="">
          <label class="input-form__label" for="name">Ім’я та прізвище</label>
        </div>
        <div class="input-form__wrapper">
          <input class="form-input form-input_full-width" id="city" type="text" data-error="" data-value="">
          <label class="input-form__label" for="city">Місто</label>
        </div>
        <div class="input-form__wrapper">
          <input class="form-input form-input_full-width _phone _mask" data-value="" name="phone" type="tel" id="phone">
          <label class="input-form__label" for="phone">Телефон</label>
        </div>
        <div class="input-form__wrapper">
          <input class="form-input form-input_full-width" type="email" id="email" data-value="">
          <label class="input-form__label" for="email">Email</label>
        </div>
        <div class="input-form__wrapper">
          <input class="form-input form-input_full-width" id="social" type="text" data-error="" data-value="">
          <label class="input-form__label" for="social">Сторінка у соцмережах</label>
        </div>
        <div class="input-form__wrapper">
          <input class="form-input form-input_full-width" id="expertize" type="text" data-error="" data-value="">
          <label class="input-form__label" for="expertize">Професійна діяльність</label>
        </div>
        <div class="form__section-description form__section-description_full-width">
          Хочу допомагати з такими завданнями:
        </div>
        <div class="form__tags">
          <div class="form__tag active">написання постів/статей</div>
          <div class="form__tag">створення дизайну макетів</div>
          <div class="form__tag">участь в акціях</div>
          <div class="form__tag">організаційні задачі</div>
          <div class="form__tag active">інше</div>
        </div>
        <button type="submit" class="btn-icon-text">
          <span class="btn btn_submit btn_submit-l"></span>
          Підтримати
        </button>
      </form>
    </div>
  </div>
</div>
