<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="preconnect" href="https://fonts.gstatic.com">    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet"><!--    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />-->    <link rel="stylesheet" href="css/style.css">    <title>UAnimals-SignUp</title></head><body><div class="wrapper">  <header class="header _lp">    <div class="container header__wrapper">      <div class="header__right">        <a href="/uanimals/uanimals/"><picture><source srcset="./img/logo.svg" type="image/webp"><img src="./img/logo.svg" alt="logo" class="logo"></picture></a>      </div>    </div>  </header>  <main class="main">    <section class="signup container pt-45">      <div class="secondary-navigation">        <a class="back-btn" href="#">Назад</a>      </div>      <div class="tabs-block _tabs">        <div class="tabs-block__nav radio__wrapper">          <a href="#" class="signup-toggle__item radio__item _tabs-item ">Вхід</a>          <a href="#" class="signup-toggle__item radio__item _tabs-item _active">Реєстрація</a>        </div>        <div class="tabs-block__body">          <div class="tabs-block__block _tabs-block">            <h1>Вхід</h1>            <form action="" class="form checkout-form">              <div class="checkout-form__left">                <div class="input-form__wrapper">                  <input class="form-input" id="name-login" name="name" type="text" data-error="" data-value="">                  <label class="input-form__label" for="name-login">Ім’я</label>                </div>                <div class="input-form__wrapper">                  <input class="form-input" data-value="" name="password" type="password" id="password-login">                  <label class="input-form__label" for="password-login">Пароль</label> duct__btn signup__btn">Зареєструватися</button>                </div>              </div>            </form>          </div>        </div>      </div>    </section>  </main>  <div class="signup-img"></div></div><!--<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>--><script src="js/script.js"></script></body></html>
